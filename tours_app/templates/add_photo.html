{% extends 'layout/base.html' %}

{% block content %}

<!-- <p class="text-2xl text-center font-bold">Login</p> -->
<div class="w-96 mx-auto mt-20 my-60 bg-white p-4 rounded-lg shadow-md transition-transform transform hover:scale-105">

  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}


    <select name="tour"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <option value='none'>Select a tour...</option>

      {% for tour in tours %}
      <option value='{{tour.id}}'>{{tour.name}}</option>
      {% endfor %}
    </select>


    <input required name="images" type="file" multiple
      class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400">


    <input type="submit" value="CREATE"
      class="mt-5 text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
  </form>
</div>


{% endblock %}
