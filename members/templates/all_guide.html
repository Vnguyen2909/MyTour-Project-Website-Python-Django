{% extends "layout/base.html" %}
{% block content %}
<!-- Main -->
<div class="container mx-auto h-screen">

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-10">
    <form action="" method=POST>
      {% csrf_token %}

      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">
              ID
            </th>
            <th scope="col" class="px-6 py-3">
              Username
            </th>
            <th scope="col" class="px-6 py-3">
              GUIDE
            </th>
          </tr>
        </thead>
        <tbody>
          {%for user in users%}
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
            <td class="px-6 py-4 ">
              {{user.id}}
            </td>
            <td class="px-6 py-4 ">
              {{user.username}}
            </td>
            <td class="px-6 py-4 ">
              <input id="" type="checkbox" disabled checked
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">

            </td>

          </tr>

          {%endfor%}

        </tbody>
      </table>
      <button href="" type="button"
        class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:focus:ring-yellow-900">UPDATE</button>
    </form>
  </div>


  <!-- Main -->
</div>
{% endblock %}
