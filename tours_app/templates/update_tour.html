{% extends 'layout/base.html' %}
{% block content %}

<div class="w-96 mx-auto mt-10 bg-white p-4 rounded-lg shadow-md transition-transform transform hover:scale-105">

  <form action="" method=POST enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="UPDATE"
      class="mt-5 text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
  </form>

</div>

{% endblock %}
