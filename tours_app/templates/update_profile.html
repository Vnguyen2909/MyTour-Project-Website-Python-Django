{% extends 'layout/base.html' %}
{% load static %}

{% block content %}

<form action="{% url 'natours:update-profile' %}" method=POST enctype="multipart/form-data">
  {% csrf_token %}
  <div class="my-20 flex items-center justify-around">
    <div class="basis-1/3  mt-10 bg-white p-4 rounded-lg shadow-md ">
      <div class="flex">
        {% if user.profile.profile_pic %}
        <img src="{{user.profile.profile_pic.url}}" class="h-28 w-28 object-cover rounded-md">
        {%else%}
        <img class="h-28 w-28 object-cover rounded-md" src="{% static 'img/no-img.jpg'%}" alt="" />
        {%endif%}

        <div class="ml-5 ">
          <h4 class="text-2xl text-gray-700 font-mono font-bold">{{user.first_name}} {{user.last_name}}</h4>
          <p class="my-2 text-sm text-gray-400 ">{{user.email}}</p>
          <label
            class="inline-block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            for="multiple_files">
            <i class="fa-solid fa-cloud-arrow-up text-white mr-2"></i>
            Upload file</label>
          <input hidden id="multiple_files" type="file" name="profile_pic">

        </div>
      </div>


    </div>
    <div class="basis-3/5  mt-10 bg-white p-4 rounded-lg shadow-md p-10">
      <div class="grid grid-cols-2 gap-6">
        <div class="w-full">
          <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
            <input type="text" name="first_name" value="{{user.first_name}}"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Don" required />
          </div>
          <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
            <input type="text" name="last_name" value="{{user.last_name}}"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Danny" required />
          </div>
          <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <input type="email" name="email" value="{{user.email}}"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@flowbite.com" required />
          </div>
        </div>
        <div class="w-full">
          <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">City</label>
            <input type="text" name="city" value="{{profile.city}}"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="e.g Sai Gon" required />
          </div>
          <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone</label>
            <input type="text" name="phone" value="{{profile.phone}}"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="e.g (+84)876 345" required />
          </div>
        </div>
      </div>

      <input type="submit" value="SAVE ALL"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
    </div>
  </div>
</form>

{% endblock %}
